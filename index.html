<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Scheduler</title>
    <link rel="icon" href="assets/images/calendar-icon.webp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Today's Schedule</h1>
        <h2 class="display-date"></h2>
        <h2 class="display-day"></h2>
    </header>
    <main class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">9:00 AM</span>
            </div>
            <textarea class="textarea form-control 9-am" data-input="09"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">10:00 AM</span>
            </div>
            <textarea class="textarea form-control 10-am" data-input="10"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">11:00 AM</span>
            </div>
            <textarea class="textarea form-control 11-am" data-input="11"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">12:00 PM</span>
            </div>
            <textarea class="textarea form-control 12-pm" data-input="12"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">1:00 PM</span>
            </div>
            <textarea class="textarea form-control 1-pm" data-input="13"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">2:00 PM</span>
            </div>
            <textarea class="textarea form-control 2-pm" data-input="14"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">3:00 PM</span>
            </div>
            <textarea class="textarea form-control 3-pm" data-input="15"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">4:00 PM</span>
            </div>
            <textarea class="textarea form-control 4-pm" data-input="16"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">5:00 PM</span>
            </div>
            <textarea class="textarea form-control 5-pm" data-input="17"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text ">6:00 PM</span>
            </div>
            <textarea class="textarea form-control 6-pm" data-input="18"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">7:00 PM</span>
            </div>
            <textarea class="textarea form-control 7-pm"  data-input="19"></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary save-btn" type="button" id="button-addon2">Save</button>
            </div>
        </div>
    </main>
    <div class="button-div">
        <button class="btn-lg btn-danger clear-button" type="reset">Clear Schedule</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
